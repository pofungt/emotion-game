<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./game.css" />
    <title>Emo Game</title>
</head>

<body>
    <div id="main">
        <div id="page_title">
            <div id="title_word">EMO GAME</div>
            <div id="level_words">
                <span id="level_1">1</span>/<span id="level_2">2</span>/<span id="level_3">3</span>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="d-flex col-xl-4 justify-content-center align-items-start">
                    <div id="question_frame"></div>
                </div>
                <div class="d-flex col-xl-4 justify-content-center align-items-start">
                    <div id="game_part">
                        <video id="videoInput" width="320" height="240" playsinline=""></video>
                        <canvas id="canvasOutput" width="320" height="240"></canvas>
                        <div id="correct_answer_container">
                            <div id="correct_answer">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                        <div id="wrong_answer_container">
                            <div id="wrong_answer">
                                <i class="fa-solid fa-circle-xmark"></i>
                            </div>
                        </div>
                        <div id="question_mobile"></div>
                        <div id="result_mobile"></div>
                    </div>
                </div>
                <div class="d-flex col-xl-4 justify-content-center align-items-start">
                    <div id="result_frame">
                        <div id="result_point"></div>
                        <div id="result_questions">
                            <div class="result_elements" id="result_1"></div>
                            <div class="result_elements" id="result_2"></div>
                            <div class="result_elements" id="result_3"></div>
                            <div class="result_elements" id="result_4"></div>
                            <div class="result_elements" id="result_5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="page_bottom">
            <div id="timer">
                <div id="left"></div>
                <div id="colon"></div>
                <div id="right"></div>
            </div>
        </div>
    </div>

    <div id="footer">
    </div>

    <div id="count_down_to_start"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="../opencv.js" onload="camera()"></script>
    <script src="./js/cameraStreaming.js"></script>
    <script type="module" src="./js/game.js"></script>
</body>

</html>
